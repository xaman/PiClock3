[loggers]
keys=root,presentation,data

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_presentation]
level=DEBUG
handlers=consoleHandler
qualname=presentation
propagate=0

[logger_data]
level=DEBUG
handlers=consoleHandler
qualname=data
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=